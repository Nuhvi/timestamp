name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Check no default features
      run: cargo check --no-default-features

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy --workspace --all-features --bins --tests

    - name: Build
      run: cargo build --release --workspace --all-features --verbose

    - name: Run tests
      run: cargo test --all-features --workspace --verbose

    - name: Run tests No default features
      run: cargo test --no-default-features --workspace --verbose

    - name: Run docs
      run: cargo doc --workspace --all-features --no-deps --document-private-items --verbose
